name: MacOS

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Configuration'     
        required: true
        default: 'RELEASE' 
        type: choice
        options:
        - DEBUG
        - RELEASE

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: ${{ github.event.inputs.configuration }}
  BUILD_FILES_ROOT: ${{github.workspace}}/3rd-parties

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3
      
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build
      
    - name: Tests
      # Run ctests
      working-directory: ${{github.workspace}}/build
      run: ctest
      
    - name: Prepare lcov tool
      run: |
          VERSION="1.14"
          mkdir Iconv
          cd Iconv
          wget "https://github.com/linux-test-project/lcov/releases/download/v1.14/lcov-$VERSION.tar.gz"
          tar -xzf "lcov-$VERSION.tar.gz"
          cd "lcov-$VERSION"
          sudo make install
          
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ${{github.workspace}}/build/coverage.info
